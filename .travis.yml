language: python
# Python releases to test
python:
  - 2.7
  - 3.6
  - 3.7
# Django releases
env:
  - DJANGO_VERSION=Django==1.8
  - DJANGO_VERSION=Django==1.9
  - DJANGO_VERSION=Django==1.10
  - DJANGO_VERSION=Django==1.11
install:
  - pip install -q $DJANGO_VERSION
  - python setup.py install -q
script: make test
notifications:
  email:
    on_success: never
    on_failure: change
